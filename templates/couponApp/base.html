{% load static %}
<!doctype html>

<html lang="en" class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
  <meta name="keywords" content="">
  <meta name="description" content="">

  <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">

  <link

<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

  <link rel="stylesheet" href="{% static 'css/reset.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
  <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">

  <!-- responsive devices styles -->
  <link rel="stylesheet" media="screen" href="{% static 'css/responsive-leyouts.css' %}" type="text/css" />

  <!-- mega menu -->
  <link href="{% static 'js/mainmenu/sticky.css' %}" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="{% static 'js/revolutionslider/css/style.css' %}" media="screen" />

  <link rel="stylesheet" type="text/css" href="{% static 'js/revolutionslider/css/extralayers.css' %}" media="screen" />

  <link href="{% static 'js/animations/css/animations.min.css' %}" rel="stylesheet" type="text/css" media="all" />

  <link rel="stylesheet" type="text/css" href="{% static 'js/tabs/assets/css/responsive-tabs.css' %}">

  <link href="{% static 'js/owl-carousel/owl.transitions.css' %}" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'js/progressbar/ui.progress-bar.css' %}">

  <link rel="stylesheet" href="{% static 'js/form/css/sky-forms.css' %}" type="text/css" media="all">

  <link rel="stylesheet" type="text/css" href="{% static 'js/cubeportfolio/cubeportfolio.min.css' %}">

  <link rel="stylesheet" href="{% static 'css/colors/orange.css' %}" />

</head>

<body>

    {% block content%}
    {% endblock %}
    
  <a href="#" class="scrollup"></a>
  <!-- end scroll to top of the page-->

  <!-- ######### JS FILES ######### -->

  <!-- get jQuery from the google apis -->
  <script type="text/javascript" src="{% static 'js/universal/jquery.js' %}"></script>

  <!-- page loder -->
  <script>
    // makes sure the whole site is loaded

    (function ($) {
      "use strict";
      jQuery(window).load(function () {
        "use strict";
        // will first fade out the loading animation
        jQuery(".status").fadeOut();
        // will fade out the whole DIV that covers the website.
        jQuery(".preloader").delay(1000).fadeOut("slow");
      })
    })(jQuery);
  </script>

  <!-- cubeportfolio -->
  <script type="text/javascript" src="{% static 'js/cubeportfolio/jquery.cubeportfolio.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/cubeportfolio/main5.js' %}"></script>





  <!-- animations -->
  <script src="{% static 'js/animations/animations.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/animations/appear.min.js' %}" type="text/javascript"></script>

  <!-- scroll to fixied sticky -->
  <script src="{% static 'js/mainmenu/jquery-scrolltofixed.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/mainmenu/ScrollToFixed_custom.js' %}" type="text/javascript"></script>

  <!-- SLIDER REVOLUTION 4.x SCRIPTS  -->
  <script type="text/javascript" src="{% static 'js/revolutionslider/rs-plugin/js/jquery.themepunch.revolution.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/revolutionslider/rs-plugin/js/jquery.themepunch.tools.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/revolutionslider/rs-plugin/js/jquery.themepunch.revolution.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/revolutionslider/custom1.js' %}"></script>

  <!-- mega menu -->
  <script src="{% static 'js/mainmenu/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/mainmenu/customeUI.js' %}"></script>

  <!-- tabs -->
  <script src="{% static 'js/tabs/assets/js/responsive-tabs.min.js' %}" type="text/javascript"></script>

  <!-- Accordion -->
  <script type="text/javascript" src="{% static 'js/accordion/smk-accordion.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/accordion/custom.js' %}"></script>

  <!-- owl-carousel -->
  <script src="{% static 'js/owl-carousel/owl.carousel.js' %}"></script>
  <script src="{% static 'js/owl-carousel/custom.js' %}"></script>

  <!-- scroll up -->
  <script src="{% static 'js/scrolltotop/totop.js' %}" type="text/javascript"></script>

  <!-- progress bar -->
  <script src="{% static 'js/progressbar/progress.js' %}" type="text/javascript" charset="utf-8"></script>

  <!-- parallax bg -->
  <script src="{% static 'js/parallax-background/parallax.js' %}"></script>

</html>
